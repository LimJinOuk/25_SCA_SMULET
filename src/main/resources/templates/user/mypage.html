<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            background-color: #f7fafc;
        }
        header {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            background-color: rgb(255, 255, 255, 0.85);
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
        }
        h1 {
            font-size: 2.3rem;
            font-weight: bold;
            color: #2563eb;
            margin: 0;
        }
        nav a {
            color: #4a5568;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s ease, font-size 0.2s ease;
        }
        nav a:hover {
            color: #2563eb;
            font-size: 1.1rem;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            flex-grow: 1;
            align-items: flex-start;

            justify-items: center;
            gap: 80px;
            margin: 80px;
        }
        .box1, .box2, .box3 {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-height: 500px;
        }
        .box1:hover, .box2:hover, .box3:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .box-header {
            margin-bottom: 16px;
        }
        .box1 h3, .box2 h5, .box3 h6 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #111827;
            margin: 0 0 8px 0;
        }
        .box-subtext {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 16px;
        }
        .info p {
            margin: 8px 0;
            font-size: 1rem;
        }
        .badge {
            background-color: #3b82f6;
            color: white;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.85rem;
        }
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
        }
        .btn.blue {
            background-color: #2563eb;
            color: white;
        }
        .btn.red {
            background-color: #ef4444;
            color: white;
        }
        .tech-list, .schedule-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            padding-right: 8px;
        }
        .tech-list button, .schedule-list button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .tech-list button:hover, .schedule-list button:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #2563eb 0%, #1d4ed8 100%);
        }
        .box3 .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        footer {
            background-color: rgb(40, 40, 40, 0.99);
            font-size: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
        }
        footer a {
            text-decoration: none;
            color: rgba(156, 156, 156, 0.7);
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>SMULET</h1>
    <nav>
        <a href="#"><b>이용안내</b></a>
        <a href="#"><b>회원가입</b></a>
    </nav>
</header>
<div class="container">
    <div class="box1">
        <div class="box-header">
            <h3>내 정보</h3>
        </div>
        <div class="info">
            <p><strong>이름</strong> 최현성</p>
            <p><strong>학번</strong> 202210985</p>
            <p><strong>학과</strong> <span class="badge">컴퓨터과학전공</span></p>
        </div>
        <button class="btn blue">업데이트</button>
        <h3>비밀번호 변경</h3>
        <button class="btn blue">변경하기</button>
        <h3>회원 탈퇴</h3>
        <button class="btn red">탈퇴하기</button>
    </div>

    <div class="box2">
        <div class="box-header">
            <h5>📚 테크트리</h5>
            <p class="box-subtext">년도별 테크트리 확인</p>
        </div>
        <div class="tech-list">
            <button>2021년 테크트리</button>
            <button>2022년 테크트리</button>
            <button>2023년 테크트리</button>
            <button>2024년 테크트리</button>
            <button>2025년 테크트리</button>
        </div>
    </div>

    <div class="box3">
        <div class="box-header">
            <h6>🗓️ 시간표</h6>
            <p class="box-subtext">수강 계획을 확인하고 관리하세요</p>
        </div>
        <div class="controls">
            <button class="btn blue">추가</button>
            <button class="btn red">삭제</button>
        </div>
        <div class="schedule-list">
            <button>2022 여름학기</button>
            <button>2022 겨울학기</button>
            <button>2023 여름학기</button>
            <button>2023 겨울학기</button>
            <button>2024 여름학기</button>
            <button>2024 겨울학기</button>
        </div>
    </div>
</div>
<footer>
    <b>
        <a href="#">Github</a>
        <a href="#">이용약관</a>
        <br><br>
        <a href="#">Copyright</a>
    </b>
</footer>
</body>
</html>
