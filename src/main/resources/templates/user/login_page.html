<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 페이지</title>
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
          rel="stylesheet"
  />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    /* 전역 스타일 */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7fafc;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* 헤더 스타일 */
    header {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      background-color: rgb(255, 255, 255, 0.85);
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: bold;
      color: #2563eb;
      margin: 0;
    }
    h1 a {
      text-decoration: none;
      color: inherit;
    }

    nav a {
      color: #4a5568;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease, font-size 0.2s ease;
    }

    nav a:hover {
      color: #2563eb;
      font-size: 1.1rem;
    }

    /* 로그인 영역 */
    main {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      box-sizing: border-box;
    }

    .login-container h2 {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-size: 0.975rem;
      color: #4a5568;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      box-sizing: border-box;
      margin-top: 8px;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .signup-link {
      text-align: center;
      font-size: 0.875rem;
      color: #4a5568;
      margin-top: 16px;
    }

    .signup-link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: rgb(40, 40, 40, 0.99);
      font-size: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
    }
    footer a {
      text-decoration: none;
      color: rgba(156, 156, 156, 0.7);
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class = "wrapper">
  <!-- 헤더 -->
  <header>
    <h1><a href="/">SMULET</a></h1>
    <nav>
      <a href="#"><b>이용안내</b></a>
      <a href="/Register"><b>회원가입</b></a>
    </nav>
  </header>

  <!-- 로그인 영역 -->
  <main>
    <div class="login-container">
      <h2>로그인</h2>
      <form id = "loginForm" action="#" method="POST">
        <div class="form-group">
          <label for="email">학번</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" name="pw" required />
        </div>
        <button type="submit">로그인</button>
      </form>
      <p class="signup-link">계정이 없으신가요? <a href="/Register">회원가입</a></p>
    </div>
  </main>
  <footer>
    <b>
      <a href="#">Github</a>
      <a href="#">개인정보처리방침</a>
      <a href="#">이용약관</a>
      <br />
      <br />
      <a href="#">Copyright</a>
    </b>
  </footer>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // 이미 로그인 되어 있으면 메인으로
    const existingAccess  = localStorage.getItem('jwtToken');
    const existingRefresh = localStorage.getItem('refreshToken'); // 아직 없을 수도 있음

    if (existingAccess) {
      // 최소한 accessToken이 있으면 로그인된 걸로 보고 메인으로
      window.location.href = '/';
      return;
    }

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const pw    = document.getElementById('pw').value.trim();

      if (!email || !pw) {
        alert('학번과 비밀번호를 입력해주세요.');
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
            // 로그인 요청에는 Authorization 헤더 필요 없음
          },
          body: JSON.stringify({ email, pw })
        });

        if (!res.ok) {
          throw new Error('아이디 혹은 비밀번호가 올바르지 않습니다.');
        }

        // 1) 서버 body는 { login_result: "success" } 형태
        const data = await res.json();
        console.log('서버에서 받은 전체 응답:', data);

        // 2) 진짜 토큰은 응답 헤더 Authorization 에서 가져오기
        let authHeader = res.headers.get('Authorization'); // 예: "Bearer xxx.yyy.zzz"
        let accessToken = null;

        if (authHeader) {
          const lower = authHeader.toLowerCase();
          if (lower.startsWith('bearer ')) {
            accessToken = authHeader.slice(7); // "Bearer " 잘라내기
          } else {
            accessToken = authHeader; // 그냥 토큰만 오는 경우
          }
        }

        // (옵션) 나중에 백엔드가 refreshToken을 body나 헤더로 주면 여기서 같이 처리
        // const refreshToken = data.refreshToken || res.headers.get('X-Refresh-Token');

        if (!accessToken) {
          alert('로그인에는 성공했지만 토큰이 전달되지 않았습니다. 서버 응답을 확인해주세요.');
          return;
        }

        // 3) 토큰 저장 (accessToken만 우선 저장)
        localStorage.setItem('jwtToken', accessToken);
        // if (refreshToken) localStorage.setItem('refreshToken', refreshToken);

        alert('로그인 성공!');
        window.location.href = '/';
      } catch (err) {
        console.error('로그인 중 오류:', err);
        alert('로그인 중 오류가 발생했습니다: ' + err.message);
      }
    });
  });
</script>


</body>
</html>
