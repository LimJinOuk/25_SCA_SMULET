<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - SMULET</title>
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
          rel="stylesheet"
  />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7fafc;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 헤더 스타일 */
    header {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
      background-color: rgb(255, 255, 255, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: bold;
      color: #2563eb;
      margin: 0;
    }
    h1 a {
      text-decoration: none;
      color: inherit;
    }

    nav a {
      color: #4a5568;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      color: #2563eb;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /*큰 틀*/
    .form-container {
      background-color: white;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    /*회원가입 글씨*/
    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 24px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 17px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input[type='text'],
    input[type='password'],
    input[type='email'] {
      flex: 1;
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .email-group {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 16px;
    }
    .check-group{
      display: flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 16px;
    }
    .email-group input,
    .check-group input {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      height: 44px; /* 버튼 높이와 맞춤 */
    }
    /*회원가입 버튼*/
    button {
      padding: 10px 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .sub-button {
      background-color: #d1d5db;
      color: black;
      font-size: 13px;
      padding: 0 12px;
      height: 44px; /* 입력창과 동일하게 */
      border-radius: 8px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sub-button:hover {
      background-color: #9ca3af;
    }

    .login-text {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }

    .login-text a {
      color: #2563eb;
      text-decoration: none;
    }

    .login-text a:hover {
      text-decoration: underline;
    }
    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    footer {
      background-color: rgb(40, 40, 40, 0.99);
      font-size: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
    }
    footer a {
      text-decoration: none;
      color: rgba(156, 156, 156, 0.7);
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class ="wrapper">
<!-- 헤더 -->
<header>
  <h1><a href="#">SMULET</a></h1>
</header>

<!-- 회원가입 폼 -->
<main>
  <div class="form-container">
    <h2>회원가입</h2>
    <form action="#" method="POST">
      <!-- 이름 -->
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required />

      <!-- 아이디 -->
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required />

      <!-- 이메일 -->
      <label for="email">이메일(학번@sangmyung.kr)</label>
      <div class="email-group">
        <input
                type="text"
                id="email"
                name="email"
                placeholder="학번 입력"
                required
        />
        <button
                type="button"
                class="sub-button"
                onclick="sendVerificationCode()"
        >
          인증번호 전송
        </button>
      </div>

      <!-- 인증번호 -->
      <label for="verification">인증번호</label>
      <div class = "check-group">
      <input
              type="text"
              id="verification"
              name="verification"
              placeholder="인증번호 입력"
      />
      <button
              type="button"
              class="sub-button"
              onclick="sendVerificationCode()"
      >
        인증번호 확인
      </button>
      </div>

      <!-- 비밀번호 -->
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />

      <!-- 가입 버튼 -->
      <button type="submit" style="width: 100%">회원가입</button>
    </form>

    <div class="login-text">
      이미 계정이 있으신가요?
      <a href="login.html">로그인</a>
    </div>
  </div>
</main>
<footer>
  <b>
    <a href="#">Github</a>
    <a href="#">개인정보처리방침</a>
    <a href="#">이용약관</a>
    <br />
    <br />
    <a href="#">Copyright</a>
  </b>
</footer>
</div>

<!-- 스크립트 -->
<script>
  function sendVerificationCode() {
    const emailInput = document.getElementById('email');
    const id = emailInput.value.trim();
    const email = id + '@sangmyung.kr';

    if (!/^\d{8}$/.test(id)) {
      alert('학번은 8자리 숫자여야 합니다.');
      emailInput.focus();
      return;
    }

    // 실제 인증번호 전송 로직은 여기 구현
    alert(email + '로 인증번호가 전송되었습니다!');
  }
</script>
</body>
</html>
