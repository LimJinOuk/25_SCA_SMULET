<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My page</title>
    <script src="mypage.js"></script>
    <link rel="stylesheet" href="mypage.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>SMULET</h1>
    <nav>
        <a href="#">이용안내</a>
        <a href="#">회원가입</a>
    </nav>
</header>
<main>
    <div class="container">
        <!-- BOX1 -->
        <div class="box box1">
            <div class="section">
                <h2>내 정보</h2>
                <div class="nav">
                    <div class="info">
                        <p>이름: <span id="userName">최현성</span></p>
                        <p>학번: <span id="studentId">202210985</span></p>
                        <p>학과: <span id="userMajor">컴퓨터과학과</span></p>
                    </div>
                    <button onclick="openEditPopup()">변경</button>
                </div>
            </div>
            <div class="section">
                <h3>비밀번호 변경</h3>
                <button onclick="openPasswordPopup()">변경</button>
            </div>
            <div class="section">
                <h3>회원탈퇴</h3>
                <button class="red" onclick="openDeletePopup()">탈퇴</button>
            </div>
        </div>

        <!-- BOX2 -->
        <div class="box box2">
            <h2>테크트리</h2>
            <p class="subtext">모든 테크트리를 만나보세요!</p>
            <div class="scroll-area">
                <div class="tech-buttons">
                    <a href="#"><button>2021 테크트리</button></a>
                    <a href="#"><button>2022 테크트리</button></a>
                    <a href="#"><button>2023 테크트리</button></a>
                    <a href="#"><button>2024 테크트리</button></a>
                    <a href="#"><button>2025 테크트리</button></a>
                </div>

            </div>
        </div>

        <!-- BOX3 -->
        <div class="box box3">
            <h2>시간표</h2>
            <p class="subtext">나만의 시간표를 만들어보세요!</p>
            <div class="button-group">
                <button onclick="openSchedulePopup()">추가</button>
                <button class="red" onclick="deleteScheduleToggle()">삭제</button>
            </div>
            <div class="scroll-area" id="scheduleList">
                <!-- 동적으로 추가될 시간표 항목 -->
                <div class="schedule-item">2024 여름학기</div>
                <div class="schedule-item">2024 겨울학기</div>
                <div class="schedule-item">2025 여름학기</div>
                <div class="schedule-item">2025 겨울학기</div>
            </div>
        </div>
    </div>
</main>
<footer>
    <b>
        <a href="#">Github</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">이용약관</a><br><br>
        <a href="#">Copyright</a>
    </b>
</footer>
</body>
</html>
