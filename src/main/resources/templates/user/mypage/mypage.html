<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* 기본 설정 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f9fc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 헤더 */
    header {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
      background-color: rgb(255, 255, 255, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: bold;
      color: #2563eb;
      margin: 0;
    }
    h1 a {
      text-decoration: none;
      color: inherit;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.2s ease, font-size 0.2s ease;
    }

    nav a:hover {
      color: #3b82f6;
      font-size: 1.1rem;
    }

    main {
      flex: 1;
      padding-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 20px 16px;
      max-width: 1200px;
      width: 100%;
      flex-wrap: wrap;
      margin: 0 auto;
    }


    /* 반응형 전환 */
    @media (max-width: 900px) {
      .container {
        display: flex;
        flex-direction: column;
      }
    }

    /* 박스 공통 */
    .box {
      flex: 1;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      min-height: 150px;
      /*min-height: 430px;*/
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    .box:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      color: #111827;
    }
    .section h3 {
      margin-top: 24px;     /* “비밀번호 변경” 제목 위로 24px 띄움 */
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .section {
      margin-bottom: 10px;
    }
    .section button{
      display: inline-block;    /* inline-block 이면 너비 지정도 가능 */
      width: 140px;             /* 원하는 너비로 조정하세요 */
      margin-top: 8px;
      text-align: center;       /* 버튼 텍스트도 가운데 정렬 */
    }
    .info p {
      margin: 3px 0;
      font-size: 0.9rem;
      color: #374151;
    }

    /* 버튼 */
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    button:hover {
      background-color: #1e40af;
      transform: scale(1.03);
    }
    button.red {
      background-color: #ef4444;
    }
    button.red:hover {
      background-color: #dc2626;
    }

    /* 테크트리 버튼 간 간격 */
    .tech-buttons a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
    }

    /* 시간표 버튼 그룹 */
    .button-group {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      justify-content: center;
    }

    /* 시간표 아이템 */
    #scheduleList .schedule-item {
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 0.9rem;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 대표 시간표 컨테이너  */
    .representative-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px; /* 위와 간격 */
      order: 4; /* 세 박스 이후에 위치 */
    }

    .representative-box {
      width: 70%;
      max-width: 1000px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 30px;
      box-sizing: border-box;
      max-height: 775px; /* 원하는 최대 높이(px) 지정 */
      overflow-y: auto;  /* 내부 요소가 넘칠 경우 스크롤 */
    }



    /* 푸터 */
    footer {
      background-color: rgba(30, 30, 30, 0.98);
      color: rgba(200, 200, 200, 0.7);
      font-size: 0.9rem;
      padding: 2rem 1rem;
      text-align: center;
      border-top: 1px solid #444;
      margin-top: auto;
    }
    footer a {
      text-decoration: none;
      color: rgba(200, 200, 200, 0.7);
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    select {
      appearance: none; /* 기본 화살표 제거 */
      -webkit-appearance: none;
      -moz-appearance: none;

      background-color: white;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 1rem;
      color: #111827;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px 16px;
      padding-right: 40px; /* 화살표 공간 확보 */
    }

    select:hover {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-wrapper {
      display: contents;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      padding: 24px 32px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
      text-align: center;
      display: flex;
      flex-direction: row;
      gap: 16px;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
    }
    .modal-buttons button {
      flex: 1;
      max-width: 120px;
      padding: 0.6rem 0;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .modal-buttons #confirm,
    .modal-buttons #changePwBtn {
      background-color: #2563eb;
      color: #fff;
    }
    .modal-buttons #close-btn,
    .modal-buttons #cancelChange {
      background-color: #e0e0e0;
      color: #333;
    }
    .modal-buttons button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }
    .modal-buttons button:active {
      transform: translateY(1px);
    }

    .modal input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }
    .button-group-vertical {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    body.modal-open{
      overflow: hidden;
    }

    #semesterList li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #scheduleTable td {
      width: 80px;
      /* 필요 시 최소/최대 너비 조절도 가능 */
      max-width: 100px;
      height: 50px; /* 원하는 값(px, em 등)으로 조정 */
      min-width: 80px; /* 칸의 가로폭도 조절 가능 */
      vertical-align: middle; /* 텍스트 수직 중앙정렬 */
    }
    /* 대표 시간표에만 적용되는 행/열 크기 스타일 */


    /* ───────────────────────────────────────── */
    /* MOD: 사용자 정의 아이콘 + 모달 스타일 */

    /* 1) 사용자 정의 아이콘 렌더 영역 */
    #custom-icons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    /* 2) + 버튼 박스 효과 */
    #add-icon-btn .logo-box {
      background-color: rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #add-icon-btn:hover .logo-box {
      background-color: rgba(0,0,0,0.35);
    }

    /* 3) 모달 오버레이 (아이콘 등록) */
    #add-icon-modal.modal-overlay {
      /* password 모달과 구분을 위해 ID 셀렉터 우선 적용 */
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #add-icon-modal.modal-overlay.hidden {
      display: none;
    }

    /* 4) 모달 본문 */
    #add-icon-modal .modal {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #add-icon-modal .modal h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #111827;
    }
    #add-icon-modal .modal label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    #add-icon-modal .modal input[type="url"] {
      margin-top: 4px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #add-icon-modal .modal .button-group-vertical {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    #add-icon-modal .modal button {
      padding: 8px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #add-icon-modal .modal button[type="submit"] {
      background: #2563eb;
      color: #fff;
    }
    #add-icon-modal .modal button#cancel-icon-btn {
      background: #ddd;
      color: #333;
    }
    #scheduleTable td {
      width: 80px;
      /* 필요 시 최소/최대 너비 조절도 가능 */
      max-width: 100px;
      height: 50px; /* 원하는 값(px, em 등)으로 조정 */
      min-width: 80px; /* 칸의 가로폭도 조절 가능 */
      vertical-align: middle; /* 텍스트 수직 중앙정렬 */
    }

    .course-tooltip {
      animation: fadeIn 0.12s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px);}
      to { opacity: 1; transform: translateY(0);}
    }


  </style>
</head>

<script>
  const semesterOptions = [
    "2025년 2학기", "2025년 1학기",
    "2024년 2학기", "2024년 1학기",
    "2023년 2학기", "2023년 1학기",
    "2022년 2학기", "2022년 1학기",
    "2021년 2학기", "2021년 1학기"
  ];
  // 스크립트 맨 위나 addCourseToScheduleTable 함수 바깥에 선언
  const randomColors = [
    "#F9E79F", // 연노랑
    "#AEDFF7", // 연하늘
    "#A7F3D0", // 민트그린
    "#FFD6E0", // 연분홍
    "#B4A7F7", // 라벤더
    "#FFD9B3", // 살구
    "#B9F6CA", // 연연두
    "#FFE082", // 밝은 노랑
    "#FFAB91", // 연코랄
    "#D1C4E9"  // 연보라
  ];

  // 이미 사용된 색을 추적
  let usedColors = [];
  let UserId = null;
  let representativeSemester = null;

  function getRandomColorNoDuplicate() {
    // 아직 안 쓴 색만 필터
    const availableColors = randomColors.filter(color => !usedColors.includes(color));
    // 남은 게 없으면 usedColors 리셋
    if (availableColors.length === 0) {
      usedColors = [];
      // 다시 전체 중에서 랜덤 선택
      return getRandomColorNoDuplicate();
    }
    // 랜덤하게 하나 선택
    const randomIndex = Math.floor(Math.random() * availableColors.length);
    const selectedColor = availableColors[randomIndex];
    usedColors.push(selectedColor); // 사용된 색에 추가
    return selectedColor;
  }



  let selectedSemesters = [];
  let currentCourseList = []; // 모달에 띄운 현재 학기 전체 수업정보 저장

  document.addEventListener('DOMContentLoaded', function () {
    const loginLink = document.getElementById('loginLink');
    const logoutLink = document.getElementById('logoutLink');
    const registerLink = document.querySelector('nav a[href="/Register"]');
    const token = localStorage.getItem('jwtToken');

    // 로그인/로그아웃 링크 토글
    if (token) {
      loginLink.style.display = 'none';
      logoutLink.style.display = 'inline';
      registerLink.style.display = 'none';
    } else {
      loginLink.style.display = 'inline';
      logoutLink.style.display = 'none';
      registerLink.style.display = 'inline';
    }

    // 로그아웃
    logoutLink.addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem('jwtToken');
      alert('로그아웃 되었습니다.');
      window.location.href = '/';
    });

    // 시간표 추가 버튼 연결
    const showSemesterBtn = document.getElementById('showSemesterBtn');
    if (showSemesterBtn) {
      showSemesterBtn.addEventListener('click', showAddSemester);
    }
  });

  // 사용자 정보 로드
  function loaduserinfo() {
    const token = localStorage.getItem('jwtToken');
    fetch('/userinfo', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
            .then(res => {
              if (!res.ok) throw new Error('사용자 정보 불러오기 실패');
              return res.json();

  function isCoursePermanentlyAdded(courseEntries) {
    const table = document.getElementById('scheduleTable');
    const courseId = courseEntries[0].identifyNumberOfCourse;

    for (let entry of courseEntries) {
      const dayIndex = entry.scheduleDay - 1;
      for (let p = entry.timeStart; p <= entry.timeEnd; p++) {
        const cell = table.rows[p + 1].cells[dayIndex + 1];
        if (cell.getAttribute('data-course-id') === courseId) {
          return true;

  // 시간표에 수업 반영
  function addCourseToScheduleTable(courseEntries) {
    const table = document.getElementById('scheduleTable');
    if (!table) return;

    const courseId = courseEntries[0].identifyNumberOfCourse;
    const courseName = courseEntries[0].courseName;
    const classroom = courseEntries[0].classroom;
    const id = courseEntries[0].timeTableId;

    // 1. 이미 등록된 수업인지 확인
    let isAlreadyAdded = false;

    for (let entry of courseEntries) {
      const dayIndex = entry.scheduleDay - 1;
      for (let p = entry.timeStart; p <= entry.timeEnd; p++) {
        const cell = table.rows[p + 1].cells[dayIndex + 1];
        if (cell.getAttribute('data-course-id') === courseId) {
          isAlreadyAdded = true;
          break;
        }
      }
      if (isAlreadyAdded) break;
    }

    if (isAlreadyAdded) {
      // 2. 이미 등록된 경우 → 삭제
      courseEntries.forEach(entry => {

        const dayIndex = entry.scheduleDay - 1;
        for (let p = entry.timeStart; p <= entry.timeEnd; p++) {
          const cell = table.rows[p + 1].cells[dayIndex + 1];
          if (cell.getAttribute('data-course-id') === courseId) {
            cell.innerHTML = '';
            cell.style.backgroundColor = '';
            cell.removeAttribute('data-course-id');
            cell.removeAttribute('data-preview');
          }
        }
      });
      return;
    }

    // 3. 시간 충돌 확인
    for (let entry of courseEntries) {
      const dayIndex = entry.scheduleDay - 1;
      for (let p = entry.timeStart; p <= entry.timeEnd; p++) {
        const cell = table.rows[p + 1].cells[dayIndex + 1];
        const existingId = cell.getAttribute('data-course-id');
        if (existingId && existingId !== courseId) {
          alert("해당 시간에 이미 다른 수업이 있습니다!");
          return;
        }
      }
    }

    // 4. 수업 등록 (색상 지정 및 데이터 속성 부여)
    const randomColor = getRandomColorNoDuplicate();

    courseEntries.forEach(entry => {
      const dayIndex = entry.scheduleDay - 1;
      for (let p = entry.timeStart; p <= entry.timeEnd; p++) {
        const cell = table.rows[p + 1].cells[dayIndex + 1];
        cell.innerHTML = `${courseName}<br>(${classroom})`;
        cell.style.backgroundColor = randomColor;
        cell.setAttribute('data-course-id', courseId);
        cell.removeAttribute('data-preview'); // 미리보기 흔적 제거
        cell.setAttribute('data-id', entry.timeTableId);
      }
    });

    // 5. 툴팁 다시 연결
    attachCellEvents();

    // 6. 저장 버튼 이벤트 다시 연결
    const saveBtn = document.getElementById("saveSchedule");
    saveBtn.replaceWith(saveBtn.cloneNode(true)); // 기존 이벤트 제거

  function generateEmptyScheduleTable() {
    const days = ['월', '화', '수', '목', '금'];
    let html = '<table id="scheduleTable" style="width:100%; border-collapse: collapse;">';

    html += '<tr><th></th>';
    days.forEach(day => {
      html += `<th style="border: 1px solid #ddd; padding: 8px; background:#f8f9fa;">${day}</th>`;
    });
    html += '</tr>';

    let startHour = 8;
    let endHour = 9;
    for (let period = 0; period <= 15; period++) {
      const timeStr = startHour <= 12 ? `${startHour}시` : `${startHour - 12}시`;
      const endtime = endHour <= 12 ? `${endHour}시` : `${endHour - 12}시`;
      html += `<tr><td style="border: 1px solid #ddd; padding: 8px; background:#e3e3fd; font-weight:bold;">${period}교시<br>(${timeStr}~${endtime})</td>`;

      days.forEach(() => {
        html += `<td style="border: 1px solid #ddd; padding: 8px;" data-period="${period}"></td>`;
      });

      html += '</tr>';
      startHour++;
      endHour++;
    }

    html += '</table>';
    return html;
  }

  async function loadRepresentativeSchedule() {
    const token = localStorage.getItem('jwtToken');

    try {
      // 1. 시간표 목록 불러오기
      const res = await fetch('/tableId_List', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!res.ok) throw new Error("시간표 목록을 불러오는 데 실패했습니다.");
      const data = await res.json(); // 예: { "20242": [101, 102], "20241": [88] }

      // 2. 최신 학기 찾기 (내림차순 정렬)
      const semesters = Object.keys(data).sort((a, b) => b - a);
      if (semesters.length === 0) {
        alert("저장된 시간표가 없습니다.");
        return;
      }

      const latestSemesterCode = semesters[0];            // 예: "20242"
      const latestSemesterList = data[latestSemesterCode];
      const representativeId = latestSemesterList[0];      // 최신 학기의 첫 번째 시간표 ID

      // 3. 시간표 상세 정보 요청
      const detailRes = await fetch(`/timetable/detail?id=${representativeId}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!detailRes.ok) throw new Error("대표 시간표 정보를 불러오지 못했습니다.");
      const scheduleData = await detailRes.json(); // 예: [{ subject, professor, day, period }, ...]

      // 4. 학기 이름 포맷 (ex: "20242" → "2024년 2학기")
      const year = latestSemesterCode.slice(0, 4);
      const semester = latestSemesterCode.slice(4) === "1" ? "1학기" : "2학기";
      const semesterName = `${year}년 ${semester}`;

      // 5. 대표 시간표 렌더링
      renderRepresentativeSchedule(scheduleData, semesterName);

    } catch (err) {
      console.error(err);
      alert("대표 시간표를 불러오는 중 오류가 발생했습니다.");
    }
  }


  function renderRepresentativeSchedule(scheduleData, semesterName) {
    const container = document.getElementById('representativeScheduleContainer');
    const title = document.getElementById('representativeTitle');

    // 1. 제목 표시
    title.innerHTML = `📌 대표 시간표 - ${semesterName}`;

    // 2. 빈 시간표 렌더링
    container.innerHTML = generateEmptyScheduleTable();

    // 3. 테이블 선택 (⚠️ id 확인!)
    const table = container.querySelector('#scheduleTable');
    if (!table) return;

    const days = ['월', '화', '수', '목', '금'];

    // 4. 수업 정보 렌더링
    scheduleData.forEach(item => {
      const dayIndex = days.indexOf(item.day);
      if (dayIndex === -1) return;

      const row = table.rows[item.period];
      if (!row) return;

      const cell = row.cells[dayIndex + 1];
      if (cell) {
        cell.innerHTML = `${item.subject}<br>(${item.professor})`;
        cell.style.backgroundColor = '#e0f7fa';
        cell.style.border = '1px solid #90caf9';
      }
    });
  }



  function removeSemester(index) {
    selectedSemesters.splice(index, 1);
    renderSemesterList();
  }
</script>
