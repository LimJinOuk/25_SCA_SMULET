<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시간표</title>
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
          rel="stylesheet"
  />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7fafc;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
      background-color: rgb(255, 255, 255, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: bold;
      color: #2563eb;
      margin: 0;
    }
    h1 a {
      text-decoration: none;
      color: inherit;
    }

    nav a {
      color: #4a5568;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease, font-size 0.2s ease;
    }

    nav a:hover {
      color: #2563eb;
      font-size: 1.1rem;
    }
    .table-container {
      align-items: center;
      width: 60%;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 40px; /* 헤더와 간격 */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;z
    }
    th,
    td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 12px;
    }
    th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    /* 1열(교시) 폭 최소화 */
    td:first-child,
    th:first-child {
      background-color: #e3e3fd; /* 연한 파란색 */
      font-weight: bold;
      white-space: nowrap;
      padding: 8px;
      width: 90px; /* 1열 크기 최소화 */
    }
    /* 요일(2~6열) 넓게 설정 */
    td:not(:first-child),
    th:not(:first-child) {
      width: 18%;
    }
    footer {
      background-color: rgb(40, 40, 40, 0.99);
      font-size: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
    }
    footer a {
      text-decoration: none;
      color: rgba(156, 156, 156, 0.7);
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-gray-100">
<div class = "wrapper">
<!-- ✅ 헤더 추가 -->
<header>
  <h1><a href="#">SMULET</a></h1>
  <nav>
    <a href="#"><b>로그아웃</b></a>
    <a href="#"><b>마이페이지</b></a>
  </nav>
</header>

<!-- ✅ 시간표 -->
<div class="table-container">
  <h2 class="text-3xl font-bold text-center mb-6">시간표</h2>
  <div class="overflow-x-auto">
    <table>
      <tr>
        <th></th>
        <!-- 1행 1열 공란 -->
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
      </tr>

      <!-- 본문 데이터 -->
      <script>
        let time = 9; // 시작 시간: 오전 9시
        for (let i = 1; i <= 15; i++) {
          document.write('<tr>');
          let period = `${i}교시<br>(${
                  time <= 12 ? '오전 ' + time : '오후 ' + (time - 12)
          }시)`;
          document.write(`<td>${period}</td>`); // 1열: 교시 + 시간
          for (let j = 1; j <= 5; j++) {
            document.write('<td></td>'); // 월~금 공백
          }
          time++; // 한 시간 증가
          document.write('</tr>');
        }
      </script>
    </table>
  </div>
</div>
<footer>
  <b>
    <a href="#">Github</a>
    <a href="#">개인정보처리방침</a>
    <a href="#">이용약관</a>
    <br />
    <br />
    <a href="#">Copyright</a>
  </b>
</footer>
</div>
</body>
</html>
