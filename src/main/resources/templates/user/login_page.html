<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 페이지</title>
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
          rel="stylesheet"
  />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    /* 전역 스타일 */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7fafc;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* 헤더 스타일 */
    header {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      background-color: rgb(255, 255, 255, 0.85);
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: bold;
      color: #2563eb;
      margin: 0;
    }
    h1 a {
      text-decoration: none;
      color: inherit;
    }

    nav a {
      color: #4a5568;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease, font-size 0.2s ease;
    }

    nav a:hover {
      color: #2563eb;
      font-size: 1.1rem;
    }

    /* 로그인 영역 */
    main {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      box-sizing: border-box;
    }

    .login-container h2 {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-size: 0.975rem;
      color: #4a5568;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      box-sizing: border-box;
      margin-top: 8px;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .signup-link {
      text-align: center;
      font-size: 0.875rem;
      color: #4a5568;
      margin-top: 16px;
    }

    .signup-link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: rgb(40, 40, 40, 0.99);
      font-size: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
    }
    footer a {
      text-decoration: none;
      color: rgba(156, 156, 156, 0.7);
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class = "wrapper">
  <!-- 헤더 -->
  <header>
    <h1><a href="/">SMULET</a></h1>
    <nav>
      <a href="#"><b>이용안내</b></a>
      <a href="/Register"><b>회원가입</b></a>
    </nav>
  </header>

  <!-- 로그인 영역 -->
  <main>
    <div class="login-container">
      <h2>로그인</h2>
      <form id = "loginForm" action="#" method="POST">
        <div class="form-group">
          <label for="email">학번</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" name="pw" required />
        </div>
        <button type="submit">로그인</button>
      </form>
      <p class="signup-link">계정이 없으신가요? <a href="/Register">회원가입</a></p>
    </div>
  </main>
  <footer>
    <b>
      <a href="#">Github</a>
      <a href="#">개인정보처리방침</a>
      <a href="#">이용약관</a>
      <br />
      <br />
      <a href="#">Copyright</a>
    </b>
  </footer>
</div>
`<script>
  document.addEventListener('DOMContentLoaded', function () {
    // 로그인 상태 체크: 이미 JWT가 있으면 로그인 상태로 간주 후 리다이렉트
    const token = localStorage.getItem('jwtToken');

    if (token) {
      // 예시: 로그인 후 대시보드로 이동
      window.location.href = '/';
      return;
    }

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const pw = document.getElementById('pw').value;
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, pw }),
      })
              .then(response => {
                if (!response.ok) {
                  throw new Error('로그인 실패: 서버 응답 오류');
                }
                const token = response.headers.get('Authorization');
                return response.json().then(data=>({data, token}));
              })


              .then(({data,token}) => {
                console.log('서버에서 받은 전체 응답:',data);
                if (token) {
                  // JWT 토큰 저장
                  localStorage.setItem('jwtToken', data.token);
                  alert('로그인 성공!');
                  // 로그인 후 리다이렉트 (필요하면 경로 수정)
                  window.location.href = '/';
                } else {
                  alert('로그인 실패: ' + (data.message || '알 수 없는 오류'));
                }
              })
              .catch(error => {
                alert('로그인 중 오류가 발생했습니다: ' + error.message);
              });
    });
  });
</script>`
</body>
</html>
